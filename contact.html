    <!-- CONTACT -->
    <section class="mb-4 contact" id="contact">
      <!--Section heading-->
      <h1 class="h1-responsive font-weight-bold text-center my-4">Contact us</h1>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. We will respond back as soon as we can :)</p>

      <div class="row">
          <!--Grid column-->
          <div class="col-md-12">
              <form id="contact-form" name="contact-form">

                  <!--Grid row-->
                  <div class="row">

                      <!--Grid column-->
                      <div class="col-md-6">
                          <div class="md-form mb-0">
                              <input type="text" id="name" class="form-control">
                              <label for="name" class="contact-item">Your name</label>
                          </div>
                      </div>
                      <!--Grid column-->

                      <!--Grid column-->
                      <div class="col-md-6">
                          <div class="md-form mb-0">
                              <input type="text" id="email" class="form-control">
                              <label for="email" class="contact-item">Your email</label>
                          </div>
                      </div>
                      <!--Grid column-->

                  </div>
                  <!--Grid row-->

                  <!--Grid row-->
                  <div class="row">
                      <div class="col-md-12">
                          <div class="md-form mb-0">
                              <input type="text" id="subject" class="form-control">
                              <label for="subject" class="contact-item">Subject</label>
                          </div>
                      </div>
                  </div>
                  <!--Grid row-->

                  <!--Grid row-->
                  <div class="row">

                      <!--Grid column-->
                      <div class="col-md-12">

                          <div class="md-form">
                              <textarea type="text" id="message" rows="2" class="form-control md-textarea"></textarea>
                              <label for="message" class="contact-item">Your message</label>
                          </div>

                      </div>
                  </div>
                  <!--Grid row-->

              </form>

              <div class="text-center text-md-left">
                  <a class="send btn btn-primary">Send</a>
              </div>
              <div class="status"></div>
          </div>
          <!--Grid column-->
      </div>
    </section>
    <!--End Contact-->
